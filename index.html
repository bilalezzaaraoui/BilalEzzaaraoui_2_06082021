<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Reservia</title>
</head>
<body>
    <header>
        <div>
            <img src="images/logo/Reservia.svg" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
                <li><a href="#">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <section class="first">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>    
        <p>En plein centre ville ou en pleine nature</p>
        <div class="search">
            <div>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            
            <input type="search" name="#" class="searchbar" placeholder="Ex : Marseille, France">
            <button type="submit">Rechercher</button>
        </div>
        <div class="filter">
            <h3>Filtres</h3>
            <ul>
                <li><i class="fas fa-money-bill-wave"></i><a href="#">Économique</a></li>
                <li><i class="fas fa-child"></i><a href="#">Familial</a></li>
                <li><i class="fas fa-heart"></i><a href="#">Romantique</a></li>
                <li><i class="fas fa-dog"></i><a href="#">Animaux autorisés</a></li>
            </ul>
        </div>
        <div class="info">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

    </section>
    <section class="second"></section>
    <section class="third"></section>
    <footer>
        <nav></nav>
    </footer>
